      :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --border: #e5e6eb;
      --text: #111827;
      --muted: #6b7280;
      --shadow: 0 1px 2px rgba(15, 23, 42, 0.06);
      --radius: 18px;
    }

    /* Tema-override via data-theme p√• body */
    body[data-theme="light"] {
      --bg: #f6f7f9;
      --card: #ffffff;
      --border: #e5e6eb;
      --text: #111827;
      --muted: #6b7280;
    }

    body[data-theme="dark"] {
      --bg: #020617;
      --card: #020617;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
    }

    h1 {
      margin: 6px 0 14px;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: 1px solid var(--border);
      background: #fafafa;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: var(--text);
      user-select: none;
    }

    .filterBtn {
      cursor: pointer;
      outline: none;
      border: 1px solid var(--border);
    }
    .filterBtn:active { transform: translateY(1px); }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      display: inline-block;
    }
    .dot.gray { background: #9ca3af; }

    /* Tema-knapp */
    .themeToggle {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .themeToggle:hover {
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.15);
    }

    /* √©n kamp per linje ‚Äì kompakt liste */
    .grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 10px 14px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition:
        box-shadow 0.15s ease,
        transform 0.15s ease,
        border-color 0.15s ease,
        padding 0.15s ease;
      width: 100%;
    }

    .card:hover {
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.18);
      transform: translateY(-1px);
    }

    .card.focused {
      border-color: #111827;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.35);
      transform: translateY(-2px);
      padding: 20px 24px;
    }

    .cardHeader {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 8px;
    }

    .compTitle {
      font-weight: 850;
      font-size: 15px;
      line-height: 1.2;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .sub {
      margin-top: 4px;
      color: var(--muted);
      font-size: 12px;
    }

    .status {
      font-size: 12px;
      border: 1px solid var(--border);
      background: #11182708;
      border-radius: 999px;
      padding: 6px 10px;
      white-space: nowrap;
      color: var(--text);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .scoreRow {
      display: grid;
      grid-template-columns: 1.4fr auto 1.4fr;
      align-items: center;
      gap: 18px;
      margin-top: 4px;
    }

    .card.focused .scoreRow {
      margin-top: 16px;
      gap: 40px;
    }

    .team {
      font-weight: 650;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .team.right {
      justify-content: flex-end;
      text-align: right;
    }

    .teamName {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
      display: inline-block;
    }

    .card.focused .teamName {
      font-size: 16px;
    }

    .bigScore {
      text-align: center;
      min-width: 120px;
    }

    .pointsMain {
      font-size: 26px;
      font-weight: 900;
      line-height: 1.1;
    }

    .card.focused .pointsMain {
      font-size: 40px;
    }

    .points {
      margin-top: 4px;
      font-size: 13px;
      color: var(--muted);
    }

    .card.focused .points {
      font-size: 14px;
    }

    .pointVal {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      min-width: 28px;
      padding: 0 6px;
      border-radius: 8px;
    }

    .pointSep {
      padding: 0 4px;
    }

    @keyframes scoreBlink {
      0%, 100% { background: transparent; }
      25%, 75% { background: #fef3c7; }
      50% { background: #facc15; }
    }

    .pointVal.blinkScore {
      animation: scoreBlink 0.7s ease-in-out 2;
    }

    /* kompakt sett-rad */
    .setline {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 6px;
      margin-top: 10px;
    }

    .setbox {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 4px 4px;
      background: #fcfcfc;
      text-align: center;
    }

    .setbox .label {
      font-size: 10px;
      color: var(--muted);
      margin-bottom: 2px;
    }

    .setbox .val {
      font-size: 12px;
      font-weight: 700;
      color: var(--text);
    }

    /* Dark mode: sett-bokser skal v√¶re m√∏rke med lyse tall */
    body[data-theme="dark"] .setbox {
      background: #020617;
      border-color: #374151;
    }
    body[data-theme="dark"] .setbox .label {
      color: #9ca3af;
    }
    body[data-theme="dark"] .setbox .val {
      color: #e5e7eb;
    }

    .card.focused .setline {
      gap: 10px;
      margin-top: 16px;
    }

    .card.focused .setbox {
      padding: 8px 6px;
      border-radius: 12px;
    }

    .card.focused .setbox .label {
      font-size: 11px;
      margin-bottom: 4px;
    }

    .card.focused .setbox .val {
      font-size: 14px;
    }

    .meta {
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .alert {
      margin-top: 12px;
      padding: 12px;
      border: 1px solid #f2b8b8;
      background: #fff5f5;
      border-radius: 12px;
      color: #7f1d1d;
    }

    /* store teamlogoer b√•de i liste og fokus */
    .logoBox {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: #e5e7eb;
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
      overflow: hidden;
    }

    .card.focused .logoBox {
      width: 48px;
      height: 48px;
      border-radius: 12px;
    }

    .logoBox img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    @media (max-width: 640px) {
      .card {
        padding: 10px 10px;
      }
      .card.focused {
        padding: 16px 16px;
      }
      .scoreRow {
        gap: 12px;
      }
      .card.focused .scoreRow {
        gap: 20px;
      }
      .pointsMain {
        font-size: 22px;
      }
      .card.focused .pointsMain {

      .card.focused .logoBox {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .scoreRow {
        grid-template-columns: 1fr;
        row-gap: 6px;
        text-align: center;
      }
      .team.right {
        justify-content: center;
        text-align: center;
      }
    }

    .focusBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      margin-bottom: 4px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .focusInfo {
      font-size: 13px;
      color: var(--muted);
    }

    .backBtn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #111827;
      color: #fff;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .backBtn:hover {
      background: #020617;
    }

    /* Serve-ikon ‚Äì overlay s√• tallene aldri flytter seg */

    /* wrapper rundt poengtall */
    .pointWrap {
      position: relative;
      display: inline-block;
      min-width: 26px;
      text-align: center;
    }

    /* ikonposisjon ‚Äì til venstre/h√∏yre for tallet */
    .pointWrap.home .serveIcon {
      position: absolute;
      right: 100%;
      top: 50%;
      transform: translateY(-50%);
      margin-right: 6px;
    }

    .pointWrap.away .serveIcon {
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      margin-left: 6px;
    }

    /* selve emoji-ikonet */
    .serveIcon {
      font-size: 18px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .card.focused .serveIcon {
      font-size: 20px;
    }

    .serveIconInner {
      display: inline-flex;
      align-items: center;
      gap: 2px;
    }

    .serveIcon.home {
      color: #2563eb;
    }

    .serveIcon.away {
      color: #dc2626;
    }

    /* HOT: kun lys/opacity ‚Äì ingen scale */
    @keyframes hotGlow {
      0%, 100% { opacity: 1; filter: none; }
      50% { opacity: 0.7; filter: drop-shadow(0 0 4px currentColor); }
    }

    .serveIcon.hot {
      animation: hotGlow 1.1s ease-in-out infinite;
    }

    /* poengtall ‚Äì fast bredde */
    .pointNumber {
      display: inline-block;
      min-width: 20px;
      text-align: center;
    }

    /* Serve/side-out/break-point labels i fokusvisning */
    .serveInfoRow {
      margin-top: 4px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #4b5563;
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: center;
    }

    .playLabel {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #e5e7eb;
      font-size: 10px;
    }

    .playLabel.break-point {
      background: #fee2e2;
      color: #b91c1c;
    }

    .playLabel.side-out {
      background: #e0f2fe;
      color: #0369a1;

<body data-theme="light">
  <div class="wrap">
    <div class="header">
      <div>
        <h1>üèê Volleyball</h1>
        <div class="tabs">
          <button class="tabBtn active" data-tab="live">Livescore</button>
          <button class="tabBtn" data-tab="hub">Volley Hub</button>
        </div>
      </div>
      <button id="themeBtn" class="tabBtn">üåô M√∏rk</button>
    </div>

    <div id="live-root" class="view active"></div>
    <div id="hub-root" class="view"></div>
  </div>

  <script>
    (function(){
      let theme = "light";
      const body = document.body;
      const btn  = document.getElementById("themeBtn");

      btn.onclick = () => {
        theme = theme === "light" ? "dark" : "light";
        body.setAttribute("data-theme", theme);
        btn.textContent = theme === "light" ? "üåô M√∏rk" : "üåû Lys";
      };

      document.querySelectorAll(".tabBtn[data-tab]").forEach(b => {
        b.onclick = () => {
          document.querySelectorAll(".tabBtn[data-tab]").forEach(x => x.classList.remove("active"));
          b.classList.add("active");
          document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
          document.getElementById(b.dataset.tab + "-root").classList.add("active");
        };
      });
    })();
  </script>
